<!DOCTYPE html>
<html>
<head>
    <title>Halo Sayangku indriani!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #2d004d 0%, #0a1a30 100%);
            height: 100vh;
        }
        #planet {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 60% 40%, #f7b3ff 0%, #b77cf7 80%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px 25px #d57cff;
            z-index: 3;
        }
        .orbit {
            position: absolute;
            left: 50%;
            top: 48%;
            transform: translate(-50%, -50%);
            border: 2px dashed #fff6;
            border-radius: 50%;
            pointer-events: none;
        }
        .orbit1 { width: 250px; height: 250px; }
        .orbit2 { width: 320px; height: 320px; }
        .orbit3 { width: 400px; height: 400px; }
        #emoji {
            position: absolute;
            left: 60%;
            top: 80%;
            font-size: 42px;
            z-index: 5;
            user-select: none;
        }
        #watermark {
            position: absolute;
            left: 2%;
            bottom: 3%;
            color: #fff8;
            font-size: 18px;
            font-family: monospace;
            z-index: 10;
        }
        h1 {
            position: absolute;
            left: 50%;
            top: 8%;
            transform: translate(-50%, 0);
            color: #fff;
            text-shadow: 0 0 18px #a8f, 0 0 2px #000;
            font-size: 2em;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            z-index: 20;
            letter-spacing: 2px;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Happy girlfriend day sayangkuu!</h1>
    <div id="planet"></div>
    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div id="emoji">ðŸ¥ºðŸŒ™</div>
    <div id="watermark">Create by Miko</div>
    <canvas id="galaxy"></canvas>
    <script>
    const canvas = document.getElementById('galaxy');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;

    // Path gambar utama
    const photoUrls = [
        'Indriani.jpg'
    ];

    // Preload images
    let images = [];
    let loaded = 0;
    photoUrls.forEach((url, i) => {
        let img = new Image();
        img.src = url;
        img.onload = ()=>{ loaded++; };
        images.push(img);
    });

    // Kotak-kotak galaksi berisi gambar
    let boxes = [];
    for (let i = 0; i < 50; i++) {
        let angle = Math.random() * Math.PI * 2;
        let radius = (h/3) + Math.random() * (h/6);
        boxes.push({
            x: w/2 + Math.cos(angle) * radius + Math.random()*30,
            y: h/2 + Math.sin(angle) * radius + Math.random()*30,
            size: 40 + Math.random()*20,
            dx: Math.cos(angle) * (0.3 + Math.random()*0.7),
            dy: Math.sin(angle) * (0.2 + Math.random()*0.5),
            imgIdx: Math.floor(Math.random() * images.length),
            alpha: 0.9 + Math.random()*0.1
        });
    }

    function drawBoxes() {
        ctx.clearRect(0, 0, w, h);
        // Bintang background
        for (let i = 0; i < 70; i++) {
            ctx.globalAlpha = 0.3 + Math.random()*0.4;
            ctx.beginPath();
            ctx.arc(Math.random()*w, Math.random()*h, Math.random()*2+0.5, 0, Math.PI*2);
            ctx.fillStyle = "#fff";
            ctx.fill();
        }
        ctx.globalAlpha = 1;
        // Kotak-kotak gambar
        boxes.forEach(box => {
            ctx.save();
            ctx.globalAlpha = box.alpha;
            let img = images[box.imgIdx];
            if(img.complete && img.naturalHeight !== 0){
                ctx.drawImage(img, box.x, box.y, box.size, box.size);
            } else {
                ctx.fillStyle = "#eee";
                ctx.fillRect(box.x, box.y, box.size, box.size);
            }
            ctx.restore();

            // Animasi
            box.x += box.dx;
            box.y += box.dy;
            // Jika keluar layar, spawn ulang
            if (box.x < -40 || box.x > w+40 || box.y < -40 || box.y > h+40) {
                let angle = Math.random() * Math.PI * 2;
                let radius = (h/3) + Math.random() * (h/6);
                box.x = w/2 + Math.cos(angle) * radius + Math.random()*30;
                box.y = h/2 + Math.sin(angle) * radius + Math.random()*30;
                box.imgIdx = Math.floor(Math.random() * images.length);
            }
        });
    }

    function animate() {
        if(loaded == images.length) {
            drawBoxes();
        }
        requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
        w = window.innerWidth; h = window.innerHeight;
        canvas.width = w; canvas.height = h;
    });
    </script>
</body>
</html>
